<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mp3 Player</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="contain">
      <div class="container">
        <div class="music-player">
          <div class="cover">
            <img src="./images/111205.400x400.jpg" alt="" height="300px"/>
          </div>
          <div class="autor">
            <h2>The Neighbourhood</h2>
            <h4>Greetings From Califournia</h4>
          </div>
          <div class="player">
            <audio style="width: 100%" class="fc-media" controls>
              <source
                src="./audios/the-neighbourhood-greetings-from-califournia.mp3"
                type="audio/mp3"
              />
            </audio>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
